<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>

    <!-- Подключаем Bootstrap CSS для удобной стилизации -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Добавляем фон с градиентами и изображениями Instagram по краям */
        body {
            background: linear-gradient(to right, #9c27b0, #e91e63); /* Фиолетово-розовый градиент */
            background-size: 100% 100%;
            padding-top: 50px;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9); /* Полупрозрачный фон для контента */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .search-header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .user-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .user-item img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .user-item a {
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            color: #333;
        }

        .user-item a:hover {
            color: #007bff;
            text-decoration: underline;
        }

        .no-results {
            font-size: 18px;
            color: #666;
        }

        .back-home-btn {
            margin-top: 30px;
            text-align: center;
        }

        .back-home-btn a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            font-weight: 600;
        }

        /* Добавляем картинки Instagram по краям */
        .side-image {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 15%;
            z-index: -1;
        }

        .left-side-image {
            left: 0;
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/66/Instagram_logo_2016.svg') no-repeat center center;
            background-size: cover;
        }

        .right-side-image {
            right: 0;
            background: url('https://upload.wikimedia.org/wikipedia/commons/6/66/Instagram_logo_2016.svg') no-repeat center center;
            background-size: cover;
        }

    </style>
</head>
<body>

    <!-- Картинки Instagram по краям -->
    <div class="side-image left-side-image"></div>
    <div class="side-image right-side-image"></div>

    <div class="container">
        <div class="search-header">
            Search Results for "{{ query }}"
        </div>

        {% if users %}
            <ul class="list-unstyled">
                {% for user in users %}
                    <li class="user-item">
                        <!-- Отображаем аватар пользователя и ссылку на его профиль -->
                        <img src="{% if user.avatar %}{{ user.avatar.url }}{% else %}https://i.pinimg.com/736x/4c/85/31/4c8531dbc05c77cb7a5893297977ac89.jpg{% endif %}" alt="User Avatar">
                        <a href="{% url 'profile-url' user.id %}">{{ user.username }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-results">No users found.</p>
        {% endif %}

        <!-- Ссылка на главную страницу -->
        <div class="back-home-btn">
            <a href="{% url 'home-url' %}">Go back to Home</a>
        </div>
    </div>

    <!-- Подключаем Bootstrap JS и Popper для работы интерактивных элементов -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
